name: 'Run ssh script'
description: 'Run ssh script'
inputs:
  script:
    description: 'Script for run'
    required: true
  secret-context:
    description: 'Secret params'
    required: true

runs:
  using: composite
  steps:
    - name: Run node script
      uses: appleboy/ssh-action@master
      env:
        secret-context: ${{ fromJson(inputs.secret-context) }}
      with:
        host: ${{ env.secret-context.SSH_HOST }}
        username: ${{ env.secret-context.SSH_USERNAME }}
        key: ${{ env.secret-context.SSH_PRIVATE_KEY }}
        script_stop: true
        script: |
          export FUKS_BLOG_AUTH_POSTGRES_PASSWORD="${{ env.secret-context.FUKS_BLOG_AUTH_POSTGRES_PASSWORD }}"
          export FUKS_BLOG_AUTH_POSTGRES_USER: "${{ env.secret-context.FUKS_BLOG_AUTH_POSTGRES_USER }}"
          export FUKS_BLOG_AUTH_POSTGRES_HOST: "fuks-blog-auth-postgres"
  
          export FUKS_BLOG_BACKEND_POSTGRES_PASSWORD: "${{ env.secret-context.FUKS_BLOG_BACKEND_POSTGRES_PASSWORD }}"
          export FUKS_BLOG_BACKEND_POSTGRES_USER: "${{ env.secret-context.FUKS_BLOG_BACKEND_POSTGRES_USER }}"
          export FUKS_BLOG_BACKEND_POSTGRES_HOST: "fuks-blog-backend-postgres"
  
          export PERSONAL_NPM_TOKEN: "${{ env.secret-context.PERSONAL_NPM_TOKEN }}"
          export FUKS_BLOG_AUTH_JWT_SECRET: "${{ env.secret-context.FUKS_BLOG_AUTH_JWT_SECRET }}"

          ${{inputs.script}}
