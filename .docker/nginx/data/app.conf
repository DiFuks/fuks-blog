server {
  listen 80;
  server_name new.fuks.ru localhost;

  location / {
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $http_host;
    proxy_pass http://fuks-blog:3000;
  }

  location /blog-admin/api {
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $http_host;
    proxy_pass http://fuks-blog:3001;
  }

  location /docs {
      root /public;
  }

  location /cosmos {
      root /public;
  }

  location /admin {
      root /public;
  }
}
